<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Attendance Recovery Planner">
    <meta name="theme-color" content="#F8F9FA">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22none%22 stroke=%22%23BF0C4F%22 stroke-width=%222%22 stroke-linecap=%22round%22 stroke-linejoin=%22round%22><path d=%22M22 10v6M2 10l10-5 10 5-10 5z%22/><path d=%22M6 12v5c3 3 9 3 12 0v-5%22/></svg>">
    <title>Attendance Recovery</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="app-container">

        <header class="app-header">
            <div class="brand">
                <h1>Attendance Recovery</h1>
                <span>Viz Planner</span>
            </div>
            <button onclick="app.toggleTheme()"
                style="background:transparent; border:none; color:var(--text-main); cursor:pointer; padding: 8px;">
                <svg id="theme-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <div class="metrics-grid">
            <div class="metric-tile">
                <span class="m-val" id="st-target">75%</span>
                <span class="m-label">Target</span>
            </div>
            <div class="metric-tile">
                <span class="m-val" id="st-overall" style="color:var(--brand)">--</span>
                <span class="m-label">Current Avg</span>
            </div>
            <div class="metric-tile">
                <span class="m-val" id="st-days">--</span>
                <span class="m-label">Days Left</span>
            </div>
        </div>

        <div class="view-switcher">
            <button class="view-btn" onclick="app.setView('card')" title="Card View" id="btn-view-card">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" />
                </svg>
            </button>
            <button class="view-btn" onclick="app.setView('compact')" title="Compact View" id="btn-view-compact">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="6" x2="21" y2="6" />
                    <line x1="3" y1="12" x2="21" y2="12" />
                    <line x1="3" y1="18" x2="21" y2="18" />
                </svg>
            </button>
            <button class="view-btn" onclick="app.setView('table')" title="Table View" id="btn-view-table">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" />
                    <line x1="3" y1="9" x2="21" y2="9" />
                    <line x1="9" y1="21" x2="9" y2="9" />
                </svg>
            </button>
        </div>

        <div id="list-container">
            <div id="empty-state" style="text-align:center; padding:60px 20px; color:var(--text-muted);">
                <div style="margin-bottom:16px; opacity:0.3">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                        <polyline points="14 2 14 8 20 8" />
                        <line x1="12" y1="18" x2="12" y2="12" />
                        <line x1="9" y1="15" x2="15" y2="15" />
                    </svg>
                </div>
                <p>No subjects found.</p>
            </div>
        </div>

    </div>

    <!-- Bottom Dock -->
    <div class="dock-container">
        <div class="dock">
            <button class="dock-btn" onclick="ui.sheet('add')" title="Add Subject">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
            <button class="dock-btn primary" onclick="ui.sheet('import')" title="Import Data">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                    <polyline points="7 10 12 15 17 10" />
                    <line x1="12" y1="15" x2="12" y2="3" />
                </svg>
            </button>
            <button class="dock-btn" onclick="ui.sheet('settings')" title="Settings">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
            </button>
        </div>
    </div>

    <!-- SHEET: Add/Edit -->
    <div class="sheet-overlay" id="sh-add">
        <div class="sheet">
            <div class="sheet-header">
                <h3 class="sheet-title" id="add-title">Add Subject</h3>
                <button class="btn-text" onclick="ui.close()">Cancel</button>
            </div>
            <input type="hidden" id="in-id">
            <div class="form-group">
                <label class="label">Subject Name</label>
                <input type="text" class="input" id="in-name" placeholder="E.g., Operating Systems">
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
                <div class="form-group">
                    <label class="label">Code</label>
                    <input type="text" class="input" id="in-code" placeholder="CS101">
                </div>
                <div class="form-group">
                    <label class="label">Total Classes</label>
                    <input type="number" class="input" id="in-total" placeholder="0">
                </div>
            </div>
            <div class="form-group">
                <label class="label">Attended Classes</label>
                <input type="number" class="input" id="in-present" placeholder="0">
            </div>
            <button class="btn btn-brand" onclick="app.saveSubject()">Save Subject</button>
            <button id="btn-del" class="btn btn-text" style="color:var(--danger); display:none"
                onclick="app.deleteSubject()">Delete Subject</button>
        </div>
    </div>

    <!-- SHEET: Import -->
    <div class="sheet-overlay" id="sh-import">
        <div class="sheet">
            <div class="sheet-header">
                <h3 class="sheet-title">Import Data</h3>
                <button class="btn-text" onclick="ui.close()">Close</button>
            </div>
            <div class="form-group">
                <label class="label">Paste Portal Data</label>
                <textarea class="input" id="in-import" rows="6"
                    placeholder="Select table content > Copy > Paste here"></textarea>
            </div>
            <button class="btn btn-brand" onclick="app.processImport()">Parse & Import</button>
        </div>
    </div>

    <!-- SHEET: Settings -->
    <div class="sheet-overlay" id="sh-settings">
        <div class="sheet">
            <div class="sheet-header">
                <h3 class="sheet-title">Preferences</h3>
                <button class="btn-text" onclick="ui.close()">Done</button>
            </div>

            <div class="form-group">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <label class="label" style="margin:0">Target Goal</label>
                    <span style="font-weight:800; color:var(--brand)" id="lbl-target">75%</span>
                </div>
                <input type="range" style="width:100%; accent-color:var(--brand)" min="50" max="100" value="75"
                    id="in-target" oninput="app.setTarget(this.value)">
            </div>

            <div class="form-group">
                <label class="label">Sort By</label>
                <select class="input" id="in-sort" onchange="app.setSort(this.value)">
                    <option value="risk">Risk Level (Critical First)</option>
                    <option value="recover">Recovery Load (Most Classes Needed)</option>
                    <option value="high">Percentage (High to Low)</option>
                    <option value="alpha">Alphabetical</option>
                </select>
            </div>

            <div style="margin-top:30px; border-top:1px solid var(--border); padding-top:20px;">
                <button class="btn btn-text" style="color:var(--danger)" onclick="app.reset()">Reset All Data</button>
            </div>
        </div>
    </div>

    <!-- SHEET: Visualize -->
    <div class="sheet-overlay" id="sh-viz">
        <div class="sheet">
            <div class="sheet-header">
                <div>
                    <span
                        style="font-size:0.7rem; color:var(--text-muted); font-weight:700; text-transform:uppercase; letter-spacing:1px;">Projection</span>
                    <h3 class="sheet-title" id="viz-title">Subject</h3>
                </div>
                <button class="btn-text" onclick="ui.close()">Close</button>
            </div>

            <div class="viz-projection">
                <div>
                    <span class="proj-label">Current</span>
                    <span class="proj-val" id="viz-curr">--</span>
                </div>
                <div style="text-align:right">
                    <span class="proj-label">Projected</span>
                    <span class="proj-val" id="viz-proj" style="color:var(--accent)">--</span>
                </div>
            </div>

            <p style="text-align:center; font-size:0.8rem; color:var(--text-muted); margin-bottom:12px;">Tap days to
                toggle attendance</p>

            <div class="viz-scroller" id="viz-container">
                <!-- Calendar Leaves Injected Here -->
            </div>

            <button class="btn btn-text" style="margin-top:16px" onclick="app.editFromViz()">Edit Subject Data</button>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
